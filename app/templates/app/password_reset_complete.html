{% extends 'app/base.html' %}
{% load static %}
{% block title %}Password Reset Complete{% endblock title %}
{% block main-content %}
<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .confetti-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        animation: fadeIn 0.8s ease-out;
        transition: all 0.3s ease;
    }
    .confetti-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }
    .success-check {
        width: 100px;
        height: 100px;
        background: #4BB543;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        animation: scaleUp 0.5s ease-in-out;
    }
    .checkmark {
        color: white;
        font-size: 50px;
    }
    @keyframes scaleUp {
        0% { transform: scale(0); }
        80% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
    .celebrate-text {
        background: linear-gradient(45deg, #4BB543, #2E7D32);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
        font-size: 2.5rem;
    }
    .giphy-embed {
        border-radius: 15px;
        transition: all 0.3s ease;
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0% { transform: scale(0.95); }
        50% { transform: scale(1); }
        100% { transform: scale(0.95); }
    }
    .login-redirect {
        background: linear-gradient(45deg, #4BB543, #2E7D32);
        border: none;
        padding: 12px 30px;
        border-radius: 30px;
        color: white;
        transition: all 0.3s ease;
    }
    .login-redirect:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(75, 181, 67, 0.4);
    }
</style>

<div class="container">
    <div class="row my-5">
        <div class="col-md-6 offset-md-3">
            <div class="confetti-card p-5 text-center">
                <!-- Animated Checkmark -->
                <div class="success-check mb-4">
                    <i class="fas fa-check checkmark"></i>
                </div>
                
                <h1 class="celebrate-text mb-4">Password Reset Complete!</h1>
                
                <!-- Animated GIF -->
                <div class="mb-4">
                    <iframe src="https://giphy.com/embed/ibolLe3mOqHE3PQTtk" 
                            width="250" 
                            height="250" 
                            frameBorder="0" 
                            class="giphy-embed" 
                            allowFullScreen>
                    </iframe>
                </div>

                <!-- Additional Content -->
                <p class="lead text-muted mb-4">
                    Your password has been successfully updated. You can now login with your new password.
                </p>

                <!-- Login Button -->
                <a href="{% url 'login' %}" class="login-redirect btn">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Proceed to Login
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<script>
    // Add hover effect to card
    const card = document.querySelector('.confetti-card');
    card.addEventListener('mouseenter', () => {
        card.style.transform = 'translateY(-5px)';
    });
    card.addEventListener('mouseleave', () => {
        card.style.transform = 'translateY(0)';
    });

    // Add confetti effect (optional - requires external library)
    // You can add a confetti library like canvas-confetti if desired
</script>
{% endblock main-content %}
